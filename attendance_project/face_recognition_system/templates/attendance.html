  <script>
  const video = document.getElementById('video');
  const statusText = document.getElementById('status');

  let captureInterval = null;
  let streamRef = null;
  let attendanceLocked = false; // üîí prevent multiple calls

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      streamRef = stream;
      statusText.textContent = "‚úÖ Camera active ‚Äî please look straight...";
      startAutoCapture();
    })
    .catch(err => {
      console.error(err);
      statusText.textContent = "‚ùå Camera access denied.";
    });

  function startAutoCapture() {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    captureInterval = setInterval(async () => {
      if (attendanceLocked) return; // üîí block further calls

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/jpeg');

      attendanceLocked = true;       // üîí LOCK before fetch
      clearInterval(captureInterval);

      try {
        const response = await fetch('/attendance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageData })
        });

        const text = await response.text(); // ‚úÖ SAFE
        let data;

        try {
          data = JSON.parse(text);
        } catch {
          throw new Error("Invalid server response");
        }

        if (data.success) {
          statusText.textContent = "‚úÖ " + data.message;

          // Stop camera safely
          if (streamRef) {
            streamRef.getTracks().forEach(track => track.stop());
          }

          setTimeout(() => {
            window.location.replace("/"); // ‚úÖ safer redirect
          }, 1500);

        } else {
          attendanceLocked = false; // unlock if not matched
          statusText.textContent = "‚ö†Ô∏è " + data.message;
          startAutoCapture(); // retry
        }

      } catch (err) {
        console.error("Fetch error:", err);
        statusText.textContent = "‚ùå Network error. Please try again.";
        attendanceLocked = false;
        startAutoCapture();
      }

    }, 3000);
  }
</script>
