<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 50px 40px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        animation: fadeIn 1s ease-out;
      }

      .logo img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        animation: slideDown 1s ease-out;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.85;
        margin-bottom: 30px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        text-decoration: none;
        color: white;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        padding: 12px 28px;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #2575fc, #6a11cb);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      }

      footer {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
       <img src="../static/logo.png" alt="Logo">

      <h1>Yeshwantrao Chavan College of Engineering, Nagpur</h1>
      <p>Face-Based Attendance System</p>

      <div class="buttons">
        <a href="/create_new" class="btn">Register</a>
        <a href="/attendance" class="btn">Mark Attendance</a>
      </div>
    </div>

    <footer>Â© 2025 Yeshwantrao Chavan College of Engineering</footer>
  </body>
</html>
