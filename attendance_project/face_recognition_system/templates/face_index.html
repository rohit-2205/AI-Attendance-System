<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Recognition Attendance System</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(45deg, #f06595, #ff6b6b);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      animation: float 3s ease-in-out infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Corrected static path for Flask -->
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    <h1>Welcome to the Face Recognition Attendance System</h1>
    <p>Effortless attendance with intelligent face recognition</p>
    <a href="/create_new" class="btn">ðŸ§¾ Register New Student</a>
    <a href="/attendance" class="btn">ðŸŽ¥ Mark Attendance</a>
  </div>

  <footer>Â© 2025 Yeshwantrao Chavan College of Engineering</footer>
</body>
</html>
