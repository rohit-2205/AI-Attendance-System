<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Photos</title>

    <style>
      /* ---- GLOBAL STYLING ---- */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        padding: 30px 15px;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 15px;
        animation: fadeIn 1.5s ease-in-out;
      }

      h2 {
        margin-top: 25px;
        font-size: 1.4rem;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 5px;
      }

      /* ---- VIDEO SECTION ---- */
      video {
        width: 90%;
        max-width: 480px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        margin: 10px 0 20px 0;
        animation: glow 3s infinite alternate;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        to {
          box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }
      }

      /* ---- BUTTONS ---- */
      button {
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        border: none;
        padding: 12px 24px;
        border-radius: 30px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        margin: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 183, 255, 0.6);
      }

      button:disabled {
        background: gray;
        cursor: not-allowed;
        opacity: 0.6;
      }

      /* ---- IMAGE PREVIEW GRID ---- */
      #captured-images {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        margin-top: 15px;
        width: 90%;
        max-width: 600px;
      }

      #captured-images img {
        width: 100%;
        border-radius: 10px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      #captured-images img:hover {
        transform: scale(1.08);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }

      #status {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: 600;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <h1>ðŸ“¸ Capture Photos for {{ name }}</h1>

    <video id="video" autoplay></video>

    <div>
      <button id="capture">Capture Photo</button>
      <button id="complete" style="display: none;">âœ… Complete Registration</button>
    </div>

    <h2>Captured Images</h2>
    <div id="captured-images"></div>
    <div id="status"></div>

    <script>
      const video = document.getElementById("video");
      const capturedImagesDiv = document.getElementById("captured-images");
      const statusDiv = document.getElementById("status");
      const completeButton = document.getElementById("complete");
      let imgCount = 0;

      // Start camera
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
            video.play();
          });
      }

      // Capture image and send to backend
      document.getElementById("capture").addEventListener("click", function () {
        if (imgCount < 10) {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext("2d").drawImage(video, 0, 0);

          canvas.toBlob(function (blob) {
            const formData = new FormData();
            formData.append("name", "{{ name }}");
            formData.append("student_id", "{{ student_id }}");
            formData.append("image", blob);

            fetch("/save_image", {
              method: "POST",
              body: formData,
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  const img = document.createElement("img");
                  img.src = data.image_url;
                  capturedImagesDiv.appendChild(img);
                  imgCount++;

                  if (imgCount >= 10) {
                    statusDiv.innerHTML = "âœ… Photo capture completed!";
                    completeButton.style.display = "inline-block";
                    document.getElementById("capture").disabled = true;
                  }
                }
              });
          });
        }
      });

      // Redirect to attendance after capture
      completeButton.addEventListener("click", function () {
        window.location.href = "/attendance";
      });
    </script>
  </body>
</html>
