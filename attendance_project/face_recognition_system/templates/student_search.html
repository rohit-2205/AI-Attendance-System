<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance Search</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00c4ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0091cc;
    }
    canvas {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üîç Search Student Attendance</h2>
  <input type="text" id="studentName" placeholder="Enter student name">
  <button onclick="searchStudent()">Search</button>
  <div id="result"></div>
  <canvas id="attendanceChart"></canvas>

  <script>
    async function searchStudent() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) return alert("Enter a name!");
      
      const res = await fetch(`/api/student_attendance/${name}`);
      const data = await res.json();

      const resultDiv = document.getElementById("result");
      const ctx = document.getElementById("attendanceChart").getContext("2d");

      if (data.error) {
        resultDiv.innerHTML = `<p style='color:#ff4b4b;'>${data.error}</p>`;
        return;
      }

      resultDiv.innerHTML = `<h3>${data.name}</h3><p>Total Lectures Attended: <strong>${data.total}</strong></p>`;

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.dates,
          datasets: [{
            label: "Lectures Attended",
            data: data.counts,
            backgroundColor: "#00e0ff"
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });
    }
  </script>
</body>
</html>
